<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        @keyframes logoColorChange {
            0% { color: white; }
            25% { color: #e1306c; }
            50% { color: #405de6; }
            75% { color: #fd1d1d; }
            100% { color: white; }
        }
        
        .instagram-logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 40px;
            color: white;
            animation: logoColorChange 4s infinite;
        }

        .login-form {
            border: 1px solid #333;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
            font-size: 14px;
            border-radius: 3px;
        }

        .input-field::placeholder {
            color: #8e8e8e;
        }

        .input-field:focus {
            outline: none;
            border-color: #555;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background-color: #1877f2;
        }

        .divider {
            position: relative;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #333;
        }

        .divider span {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0 16px;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #385185;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .facebook-login::before {
            content: '';
            width: 16px;
            height: 16px;
            background-color: #1877f2;
            border-radius: 3px;
            margin-right: 8px;
            display: inline-block;
        }

        .facebook-login:hover {
            color: #1877f2;
        }

        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-section {
            border: 1px solid #333;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .signup-text {
            font-size: 14px;
            color: white;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .app-download {
            margin-top: 20px;
        }

        .app-download p {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .download-btn {
            height: 40px;
            border-radius: 5px;
            overflow: hidden;
        }

        .download-btn img {
            height: 100%;
            width: auto;
        }

        .google-play {
            background-color: #000;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }

        .microsoft-store {
            background-color: #0078d4;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
    </style>
<script src="https://lib.youware.com/youware-lib.1747145198.js" id="yourware-lib"></script></head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 class="instagram-logo">Tanveer</h1>
            
            <form>
                <input type="text" class="input-field" placeholder="Phone number, username, or email">
                <input type="password" class="input-field" placeholder="Password">
                <button type="submit" class="login-btn">Log in</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <a href="#" class="facebook-login">Log in with Facebook</a>

            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="signup-section">
            <span class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></span>
        </div>

        <div class="app-download">
            <p>Get the app.</p>
            <div class="download-buttons">
                <a href="#" class="google-play">GET IT ON Google Play</a>
                <a href="#" class="microsoft-store">Get it from Microsoft</a>
            </div>
        </div>
    </div>

</body></html>
